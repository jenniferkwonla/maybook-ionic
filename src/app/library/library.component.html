
<div style="margin-top:5px;">
<strong class="Header">Library</strong>
  <div style="" *ngIf="library">
    <ion-list lines="full" *ngFor="let book of library">
      <ion-item class="IonCard">

        <ion-grid *ngIf="book.title != undefined"> 
          <ion-row style="padding:0; margin:0;" tappable [routerLink]="['/view-book', book.id]" routerLinkAction="active">
            <ion-col size="3" style="margin:0 auto; padding-left:5px;" *ngIf="book.image">
              <img width="100%" height="auto" [src]="book.image"/>
            </ion-col>
            <ion-col size="9">
              <div class="BookTitle">{{book.title}}</div>
              <div class="BookAuthor">by {{book.author}}</div>
            </ion-col>
                    <div class="BookDescription" style="font-size:10px;text-indent: 15px;">{{book.description1.split(".")}}</div>

          </ion-row>
      </ion-grid>

      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="library.length==0">
    <div class="AddToLibraryText">Add To Your Library</div>
  </div>
</div>
